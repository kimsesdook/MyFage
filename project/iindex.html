<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            position: relative;
        }
        div, main{
            margin: 0;
            padding: 0;
        }
        #fixFirst {
            position: fixed;
            display: flex;               
            align-items: center;         
            justify-content: center;     
            height: 50px;
            background: white;
            border-bottom: 5px solid rgb(223, 221, 221);
            width: 100%;
            color: black;
            font-family: 나눔고딕;
            padding: 0 20px;            
        }
        #img {
            position: absolute;          
            left: 20px;                
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: 1000;
            font-size: 120%;
        }
        a:hover {
            transform: scale(0.98);
            color: blue;
        }
        .content {
         position: absolute;
         padding: 80px;
         width: 50px;
         box-sizing: border-box;
        }
        .content:first-of-type {
         margin-top: 60px;
        }
        .content#co1 {
           border: 1px solid black;
           background: aqua;
           font-size: 50px;
        }
        .content#co2 {
           border: 1px solid black;
           background: aqua;
        }
        .content#co3 {
           border: 1px solid black;
           background: aqua;
        }
        .content#co4 {
           border: 1px solid black;
           background: aqua;
        }
    </style>
</head>
<body>
    <div id="fixFirst">
        <div id="img">
             <img src="./images/image.png" alt="" />
        </div>
        <div id="box">
            <a href="">보상 서비스 안내 바로가기</a>
        </div>
    </div>
   
     <div class="content" id="co1">
            <h2 style="font-size: 20px;">인사말</h2>
     </div>
     <div class="content" id="co2">
            <h2 style="font-size: 20px;">연합회 소개</h2>
     </div>
     <div class="content" id="co3">
            <h2 style="font-size: 20px;">공제보험</h2>
     </div>
     <div class="content" id="co4">
            <h2 style="font-size: 20px;">공지사항</h2>
     </div>
        
    
</body>
</html>
